<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ShowDate() {
            document.getElementById("demo").innerHTML = Date();
        }
    </script>
</head>
<body>
    <button type="button"
        onClick="ShowDate();">
        See the date
    </button>
    <p id="demo"></p>
</body>
</html>
